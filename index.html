<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
        integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/toastr/toastr.min.css">
    <title>Giant Stride | Online Shop</title>
</head>

<body>
    <nav class="navbar">
        <h2 class="title">Giant Stride</h2>
        <ul class="menu">
            <li class="active">Shirts</li>
            <li>Tumblers</li>
            <li>Mugs</li>
            <li>About</li>
        </ul>
        <ul class="menuIcons">
            <li> <i class="bi bi-person"></i></li>
            <li> <i class="bi bi-search"></i></li>
            <li class="basketIcon" onclick="toggleModal();">
                 <i class="bi bi-bag"></i>
                <span class="basketCount"></span>
            </li>
        </ul>

    </nav>


    <section class="slider">
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100"
                        src="https://static.ticimax.cloud/37547/uploads/sayfatasarim/sayfa1/poncopeshponcho-6eac.jpg"
                        alt="First slide">

                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://static.ticimax.cloud/37547/uploads/sayfatasarim/sayfa1/rengarenk-tumblers-0a02.jpg"
                        alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="https://static.ticimax.cloud/37547/uploads/sayfatasarim/sayfa1/giant-stride-gomlekler-d687.jpg"
                        alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </section>
    <section class="store">
        <div class="filterBackground"> </div>
        <ul class="filter">
            <li class="active">All</li>
            <li>Thermo Mugs</li>
            <li>Ceramic Mugs</li>
            <li>Tumblers</li>
            <li>French Press</li>
        </ul>
        <div class="row productList">
        </div>
    </section>
    <div class="basketModal">
        <div class="basketItems">
            <i class="bi bi-x" onclick="toggleModal()"></i>
            <h2 class="basketTitle">Your Items</h2>
            <ul class="basketList">
                <li class="basketItem ">
                  <p text-center>No Items to Buy.</p>
                </li>
            </ul>
            <div class="basketTotal">
                <span class="fw-bold mb-2 totalPrice"></span>
                <button class="btnBlue">CHECK OUT</button>
            </div>
        </div>

    </div>

    <br><br><br><br><br><br><br><br><br><br><br>
    <script
    type="text/javascript"
    src="assets/bootstrap/js/bootstrap.min.js"></script>

  <script src="assets/jquery/jquery.min.js"></script>
  <script src="assets/toastr/toastr.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
 
    
</body>

</html>
